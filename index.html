<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add me to cart</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="head">Add to cart</h1>

    <div id="login-page" class="login-page">
      <h2 class="login-h">Login</h2>
      <input
        type="text"
        class="input-email"
        id="login-email"
        placeholder="email"
      />
      <input
        type="text"
        class="input-name"
        id="cart-name"
        placeholder="Cart name"
      />
      <input
        type="password"
        class="input-password"
        id="login-password"
        placeholder="password"
      />
      <button class="login-btn" id="login">Login</button>
      <h4 class="no-account">Don't have an account?</h4>
      <button class="register-btn" id="register-btn">Register</button>
    </div>
    <div class="register" id="register-page">
      <div class="register-page">
        <h2 class="login-h">Register</h2>
        <input
          type="text"
          class="input-email"
          id="reg-email"
          placeholder="email"
        />
        <input
          type="text"
          class="input-name"
          id="cart-name"
          placeholder="Cart name"
        />
        <input
          type="password"
          class="input-password"
          id="reg-password"
          placeholder="password"
        />
        <button class="login-btn" id="create-user">SignIn</button>
        <h4 class="no-account">Already have an account?</h4>
        <button class="register-btn" id="already-login">Login</button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
